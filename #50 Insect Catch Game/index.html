<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Gemstones&family=Rubik+Vinyl&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="intro">

        <h2>Catch The Insect</h2>
        <input type="button" class="play" value="PLAY GAME">
    </div>
    <div class="selection">
        <h2>What is your Favourite Insect</h2>
        <ul>
            <li class="insectlist">Fly <img src="FlyImages/Fly.png" alt="" class="insectpic" insectname='Fly'> </li>
            <li class="insectlist">Mosquito<img src="FlyImages/Mosquito.png" alt="" class="insectpic"
                    insectname='Mosquito'>
            </li>
            <li class="insectlist">Spider<img src="FlyImages/Spider.png" alt="" class="insectpic" insectname='Spider'>
            </li>
            <li class="insectlist">Scorpion<img src="FlyImages/Scorpion.png" alt="" class="insectpic"
                    insectname='Scorpion'>
            </li>
        </ul>
    </div>
    <div class="game">
        <div class="annoyed">
            Aren't You Annoyed Yet...,<br>
            This is Impossible
        </div>
        <div class="navbar">
            <div class="time">Time 00:00</div>
            <div class="score">0</div>
        </div>
        <div class="container">
        </div>
    </div>
</body>
<script src="script.js">

</script>


</html>
