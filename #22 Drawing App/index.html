<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <canvas class="canvas" width="500px" height="500px"></canvas>
        <div class="tools">
            <div class="btn minus"><button><i class="fa-solid fa-minus"></i></button></div>
            <div class="btn "><button class="size">10</button></div>
            <div class="btn plus"><button><i class="fa-solid fa-plus"></i></button></div>
            <div class="btn color"><input type="color" style="width:30px"></div>
            <div class="btn del"><button><i class="fa-solid fa-x"></i></button></div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
