<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <h1 id="Text"></h1>
    <div class="container">
        <div id="speed">Speed</div>
        <input type="number" value="1" min="1" max="9" step="1">
        <div class="icons">
            <i class="fa-solid fa-caret-right" style="transform: rotate(-90deg);padding:0px 5px" id="arrow-up"></i>
            <i class="fa-solid fa-caret-right" style="transform: rotate(90deg);padding:0px 5px" id="arrow-down"></i>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
