<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

<body>
    <div class="container">
        <h3>Frequently Asked Questions</h3>
        <div class="questions">
            <div class="items">
                <p>Why shouldn't we trust atoms?</p>
                <div class="expand"><span class="material-symbols-outlined">
                        expand_more
                    </span></div>
            </div>
            <div class="items">
                <p>What do you call someone with no body and no nose</p>
                <div class="expand"><span class="material-symbols-outlined">
                        expand_more
                    </span></div>
            </div>
            <div class="items">
                <p>What's the object-oriented way to become wealthy</p>
                <div class="expand"><span class="material-symbols-outlined">
                        expand_more
                    </span></div>
            </div>
            <div class="items">
                <p>How many tickles does it take to tickle on octopus</p>
                <div class="expand"><span class="material-symbols-outlined">
                        expand_more
                    </span></div>
            </div>
            <div class="items">
                <p>What is 1+1?</p>
                <div class="expand"><span class="material-symbols-outlined">
                        expand_more
                    </span></div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
